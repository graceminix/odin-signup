<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div id="left-side"><img src="northern.jpg"></div>
        <div id="right-side">
            <div class="text"><p>
                This is not a real online service!
                You know you need something <br>like this in your life to
                help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.</p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div id="form">
                <table>
                    <form>
                        <tr>
                            <th>
                                <caption><b>Let's do this!</b></caption><br>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="firstname"><br>
                            </td>
                            <td>
                                
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lastname"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email"
                                placeholder="example@example.com"><br>
                            </td>
                            <td>
                                
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                placeholder="123-456-7890"><br>
                            </td>
                        </tr>
                        <tr>
                            
                            <td>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                            </td>
                            <td>
                                <label for="password">Confirm Password</label>
                                <input type="password" id="password" name="password">
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
            <br>
            <div class="create">
                <input type="submit" value="Create Account!">
            </div>
        </div>
    </div>
</body>
</html>
